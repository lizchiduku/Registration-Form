<!DOCTYPE html>
<html>
<form>
<div align="center">
<h1>Registration Form</h1><br>

<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name">
<div align="center"><br>


<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name">
<div align="center"><br>


<label for="email">Email:</label>
<input type="text" id="email" name="email">
<div align="center"><br>


<label for="password">Password</label>
<input type="PW" id="password" name="password">
<div align="center"><br>


<label for="pw_confirm">PW Confirm:</label>
<input type="PW" id="pw_confirm" name="PW_confirm">
<div align="center"><br>


<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female">
<label for="decline">other</label>
<input type="radio" id="decline" name="gender" value="other">
<div align="center"><br>


<p>A short description about yourself:</p>
<textarea name="description"></textarea>
<div align="center"><br>


<select name="Languages">
<option value="English">English</option>
<option value="German">German</option>
<option value="Other">Other</option>
</select>
<div align="center"><br>


<input type="submit" value="Submit">
</form>
</html>
